name: CI Pipeline

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run isort
      run: |
        isort --check-only .
    
    - name: Run black
      run: |
        black --check .
    
    - name: Run flake8
      run: |
        flake8 --config CONFIG
    
    - name: Run mypy
      run: |
        mypy .
    
    - name: Run tests
      run: |
        pytest -v
